---
layout: home
---

<div class="home">
    <!-- <h2>Latest Post</h2> -->
    <ul class="post-list">
        {% for post in site.categories.blog limit:3 %}
        <li>
            <div class="line"></div>
            <div class="post__meta--home">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
                <p class="post__date">{{ post.date | date: "%-d %B %Y" }}</p>
            </div>

            <img src="{{ site.baseurl }}/img/{{ post.image }}" alt="" />
            <!-- <p class="post__date">{{ post.date | date_to_string }}</p> -->
            <!-- <p>{% for tag in post.tags %}
                {{ tag }}
                {% endfor %}</p> -->
            <div class="post-link post__excerpt" href="{{ post.url | prepend: site.baseurl }}">{{ post.excerpt }}</div>
            <a href="{{ post.url | prepend: site.baseurl }}"><div class="btn__main">continue reading</div></a>
        </li>
        {% endfor %}
    </ul>

        {% endfor %}
      </ul> -->
