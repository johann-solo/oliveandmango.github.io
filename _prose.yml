# Prose.io Settings

prose:
  rooturl: ''
  siteurl: 'http://oliveandmango.com'
  metadata:
     _posts/blog:
      - name: "layout"
        field:
          label: "layout"
          element: "text"
          value: "post"
      - name: "title"
        field:
          label: "title"
          element: "text"
          placeholder: "Enter title"
      - name: "date"
        field:
          label: "date"
          element: "text"
          value: "CURRENT_DATETIME"
      - name: "author"
        field:
          label: "author"
          element: "text"
          value: "Joanne"
      - name: "categories"
        field:
          label: "categories"
          element: "text"
          placeholder: "Enter categories"
      - name: "tags"
        field:
          label: "tags"
          element: "text"
          placeholder: "Enter tags"
      - name: "excerpt"
        field:
          label: "excerpt"
          element: "text"
          placeholder: "Enter excerpt"
