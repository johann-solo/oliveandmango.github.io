{{ partial "head" . }}
{{ partial "header" . }}
{{ partial "home-splash" . }}
  <ul>
  <!-- Ranges through content/post/*.md -->
  {{ range .Data.Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Date.Format "2 Jan, 2006" }} | {{ .Title }}</a>
      <img loading="lazy" src="{{.Params.Thumbnail}}" alt="{{.Params.Title}}">
    </li>
  {{ end }}
  </ul>
{{ partial "footer" . }}
